<!DOCTYPE html><html><head>	<title>Vue</title>	<style type="text/css">		.is-loading { background-color: red; }	</style></head><body>	<div id="root">		<button :class="{ 'is-loading': isLoading }" @click='toggleClass'>Toggle Me</button>	</div>	<script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>	<script>		app = new Vue({			el: '#root',			data: {				isLoading: false			},						methods: {			toggleClass() {				this.isLoading = true;			}		}		})			</script></body></html>
