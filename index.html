<!DOCTYPE html><html><head>	<title>Vue</title>	<style type="text/css">	</style>	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">	<style type="text/css">		body { padding-top: 40px; }	</style></head><body>		<div id="root" class="container">		<progress-view inline-template>			<div>				<h1>Your progress Through This Course Is {{ completionRate }}%</h1>				<p><button @click="completionRate += 10">Update Completion Rate</button></p>				</div>		</progress-view>		</div>	<script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>	<script src="main.js"></script></body></html>
