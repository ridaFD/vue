<!DOCTYPE html><html><head>	<title>Vue</title></head><body>	<div id="root">		<ul>			<li v-for="name in names" v-text="name"></li>		</ul>		<input type="text" id="input" v-model="newName">		<button id="button" @click='addName'>Add name</button>	</div>	<script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>	<script>		app = new Vue({			el: '#root',			data: {				newName: '',				names: ['rida', 'hasan', 'chriss', 'fatima']			},			methods: {				addName() {					this.names.push(this.newName);					this.newName = '';				}			}		})			</script></body></html>
