<!DOCTYPE html><html><head>	<title>Vue</title>	<style type="text/css">	</style></head><body>		<div id="root">		<h2>All tasks</h2>		<ul>			<li v-for="task in tasks" v-text="task.description"></li>		</ul>			<h2>Incomplete tasks</h2>		<ul>			<li v-for="task in incompleteTasks" v-text="task.description"></li>		</ul>	</div>	<script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>	<script>		app = new Vue({			el: '#root',			data: {				tasks: [					{ description: 'Go to the store', completed: true },					{ description: 'Finish screencast', completed: false },					{ description: 'Make donation', completed: false },					{ description: 'Clear inbox', completed: false },					{ description: 'Make dinner', completed: false },					{ description: 'Clean room', completed: true }				]			},			computed: {				incompleteTasks() {					return this.tasks.filter(task => ! task.completed);				}			}		})					</script></body></html>
